    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3 form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1" class="form-label">Select Your Query</label>
                <select class="form-select" aria-label="Default select example">
                    <!-- <option selected>Open this select menu</option> -->
                    <option value="1">Web</option>
                    <option value="2">App</option>
                    <option value="3">Technology</option>
                    <option value="4">Others</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Are you a member?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Are you a coder?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck1">
                            yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3 form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Tell Us about Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
